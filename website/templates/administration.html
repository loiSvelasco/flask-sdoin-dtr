{% extends "base.html" %} {% block title %}Administration{% endblock %}
{% block content %}
<h1 class="mb-4">Manage Personnel</h1>
<table class="table table-dark table-striped" id="staffTable">
  <thead>
    <tr>
      <th>ID #</th>
      <th>Name</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    {% for personnel in staff %}
    <tr>
      <td>{{personnel.staff_id_no}}</td>
      <td>{{personnel.name}}</td>
      <td>
        <button class="btn btn-outline-light"><i class="fa fa-pencil-square-o"></i></button>
        <button class="btn btn-outline-danger"><i class="fa fa-trash"></i></button>
      </td>
    </tr>
    {% endfor%}
  </tbody>
</table> 
{% endblock %}
