{% extends "base.html" %} {% block title %}Success!{% endblock %}
{% block content %}

{% if staff.img_name != None %}
<img src="/img/{{staff.staff_id_no}}" class="card-img-top rounded-circle mb-4 mt-4 img-fluid img-thumbnail notice-photo text-center mx-auto d-block" alt="{{staff.name}}">
{% else %}
<img src="{{ url_for('static',filename='media/user.png') }}" alt="{{staff.name}}" class="card-img-top rounded-circle mb-4 mt-4 img-fluid img-thumbnail notice-photo text-center mx-auto d-block">
{% endif %}

<!-- <img src="/img/{{staff.staff_id_no}}" class="card-img-top rounded-circle mb-4 mt-4 img-fluid img-thumbnail notice-photo text-center mx-auto d-block" alt="dev"> -->


<div class="alert alert-success d-flex align-items-center justify-content-center" role="alert" style="margin-left: 7cm; margin-right: 7cm;">
  <strong class="fs-2">{{ status }}</strong>
</div>
<p class="display-1">{{ time }}</p>
<p class="h2">{{ day }}</p>
<hr>
<h1>{{ message }}</h1>

<script>    
  window.setTimeout(function(){
    window.location.href = "/";
    }, 4000);
</script>

{% endblock %}
