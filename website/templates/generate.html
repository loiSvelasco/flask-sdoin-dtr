{% extends "base.html" %} {% block title %}Generate{% endblock %}
{% block content %}
<form method="post" id="generate_user_log"></form>
<h1>enter your id #</h1>
<p class="lead">to generate your daily time record for this year.</p>
<div class="box">
  <input type="text" name="idno" form="generate_user_log" class="text-white font-weight-bold" autofocus required>
</div>
<p class="lead">
  <button type="submit" class="btn btn-lg btn-secondary fw-bold border-white bg-white" form="generate_user_log">submit</button>
</p>
{% endblock %}
